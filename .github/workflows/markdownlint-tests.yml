name: Markdownlint tests

# Positive tests must pass markdownlint; negative tests must fail.
# Fails if positive fails lint or if any negative passes lint.

on:
  push:
    paths:
      - '.markdownlint-cli2.jsonc'
      - '.markdownlint.yml'
      - '.markdownlint-rules/**'
      - 'md_test_files/**'
  pull_request:
    paths:
      - '.markdownlint-cli2.jsonc'
      - '.markdownlint.yml'
      - '.markdownlint-rules/**'
      - 'md_test_files/**'

jobs:
  markdownlint-tests:
    name: Positive & negative markdownlint tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint fixture tests
        run: make test-markdownlint
